<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/thymeleaf_layout">
<head>
    <title>회원가입</title>
<!--    <script type="text/javascript" th:src="@{../assets/js/signup.js}" th:inline="javascript"></script>-->
    <script defer th:src="@{../assets/js/signup.js}"></script>
</head>

<th:block layout:fragment="content">
    <!--  <div class="content">-->
    <!-- 회원가입 페이지 -->
    <div class="wrap_content">
        <section class="signup_section">
            <h1>회원가입</h1>
            <div class="guide_text">
                <!-- 실선 -->
                <p></p>
            </div>


            <form id="formData" method="post" enctype="multipart/form-data">
                <div class="signup_content">

                    <!-- 아이디 입력 부분 -->
                    <div class="sign_id">
                        <p>아이디</p>
                        <div class="signId_wrap">
                            <input type="text" class="sign_id" name="user_id" placeholder="아이디를 입력해주세요.">
                        </div>
                        <!-- 아이디가 사용 가능할때 메세지 -->
                        <!-- <p class="use_id">사용 가능합니다.</p> -->
                    </div>

                    <div class="sign_id">
                        <p>이메일</p>
                        <input type="text" class="sign_id" name="user_email1" placeholder="아이디를 입력해주세요.">
                        <span class="sign_email">@</span>
                        <select class="email" name="user_email2" placeholder="선택해주세요.">
                            <option value="" disabled selected hidden>선택해주세요</option>
                            <option value="naver.com">naver.com</option>
                            <option value="google.com">google.com</option>
                        </select>
                    </div>

                    <!-- 비밀번호 부분 -->
                    <div class="sign_pw">
                        <p>비밀번호</p>
                        <input type="password" class="user_pw" name="user_pw" maxlength="12"
                               placeholder="비밀번호를 입력해주세요.">
                        <input type="password" class="user_pw" name="user_pw" maxlength="12"
                               placeholder="비밀번호를 재입력해주세요.">
                    </div>

                    <div class="sign_name">
                        <p>이름</p>
                        <input type="text" id="user_name" name="user_name" placeholder="이름을 입력해주세요.">
                    </div>

                    <!-- 전화번호 입력 부분 -->
                    <div class="sign_phone">
                        <p>휴대폰 번호</p>
                        <input type="tel" class="user_num" name="user_phone1" maxlength="3" placeholder="010">
                        <input type="tel" class="user_num" name="user_phone2" maxlength="4" placeholder="1234">
                        <input type="tel" class="user_num" name="user_phone3" maxlength="4" placeholder="5678">
                        <button class="tel_btn"><span>인증번호 받기</span></button>


                        <!-- 탭 나오고 인증번호 입력 부분 -->
                        <div class="tab_num">
                            <input type="text" class="confirm_num" name="confirm_num" maxlength="6"
                                   placeholder="인증번호를 입력해주세요.">

                            <!-- 지금 색상에서 인증번호 치면 색 진해지는걸로 변경. -->
                            <span class="confirm_num">3:00</span>
                            <button class="confirm_num"><span>인증번호 확인</span></button>
                        </div>

                        <!-- 인증번호가 일치하지 않을때 -->
                        <!-- <p class="not_num">인증번호가 일치하지 않습니다.</p> -->
                    </div>


                    <!-- 전화번호 입력 부분 -->
                    <div class="sign_address">
                        <p>주소</p>
                        <input type="tel" class="address_text" name="user_num" maxlength="3" placeholder="주소를 입력하세요.">
                        <button class="tel_btn"><span>주소 검색</span></button>
                        <div>
                            <input type="tel" class="address_info" name="user_num" maxlength="3" placeholder="상세 주소">
                        </div>
                    </div>
